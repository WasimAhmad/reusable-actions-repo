name: Main Workflow
on: [push]
jobs:
  greet-and-add:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Greet User
        uses: ./.github/actions/greet-action.yml
        with:
          message: 'Welcome to GitHub Actions!'
      - name: Add Numbers
        uses: ./.github/actions/add-action.yml
        with:
          number1: '5'
          number2: '7'
